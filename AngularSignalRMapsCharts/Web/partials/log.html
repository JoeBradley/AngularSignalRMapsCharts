<div ng-controller="LogCntrl">
    <div class="row list-item" ng-repeat="log in logs | orderBy:'DateCreated':true track by log.Id">
        <div class="col-md-12">
            <h4>{{log.Id}} - {{log.Title}}</h4>
            <div>{{log.Details}}</div>
            <div>{{log.DateCreated}}</div>
        </div>
    </div>
</div>
